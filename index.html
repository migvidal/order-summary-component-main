<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Reboot -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.5.6/reboot.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="lightbox" role="main">
      <img src="images/illustration-hero.svg" alt="Hero image" />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="small-card">
          <img src="images/icon-music.svg" aria-hidden="true" />
          <div class="planinfo">
            <strong>Annual Plan</strong>
            <br />
            $59.99/year
          </div>
          <a href="#">Change</a>
        </div>

        <form action="get">
          <button class="primary">Proceed to Payment</button>
          <button class="secondary">Cancel Order</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://migvidal.github.io/index.html">Miguel Vidal</a>.
      </div>
    </footer>
  </body>
</html>
